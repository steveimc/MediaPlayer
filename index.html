<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
	<head>
		<title>Media Player</title>

		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/svg.css">
		<link rel="stylesheet" type="text/css" href="css/range.css">
	</head>

	<body>
<!--
		<header>
			<div id="header">
			</div>
		</header>
-->
		<div id="content">
			<div id = "song-div">
	    	<div id="song-playing">Media Player</div>
			</div>
			<div id="range-div">
			 <input type="range" id="time-bar" value="0" min="0" max="100" step="1">
			 <div id="duration">--:--/--:--</div>
		 </div>
		 <div id="upload-section" class="upload-section">
			  <i id = "upload" class="material-icons">file_upload</i>
			 <div id="upload-content" class="upload-content">
				 <div id="song-upload-name">Choose File</div>
				 <input type="file" name="fileToUpload" id="fileToUpload"></input>
			 </div>
		 </div>
		 <div id="control-bar" class="noSelect">
			 <div id = "icons">
				 <i id = "previous" class="material-icons">skip_previous</i>
				 <i id = "rewind" class="material-icons">fast_rewind</i>
				 <i id = "play" unselectable="on" class="material-icons">play_arrow</i>
				 <i id = "forward" class="material-icons">fast_forward</i>
				 <i id = "next" class="material-icons">skip_next</i>
			 </div>
		 </div>
			<div id="play-list" class="noSelect">
				<table id="song-list"></table>
			</div>
		</div>
		<!--<a href="#" onclick="loadPlaylist();">Click Me!</a>-->
		<footer></footer>

		<script type="text/javascript" src="js/loadMedia.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/audioEvents.js"></script>

		<script>

			$(document).ready(function()
			{
				loadSongsFromServer();
			});

		</script>

	</body>
</html>
